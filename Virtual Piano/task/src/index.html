<script>
    document.addEventListener("keydown", function (event) {
        if (event.code === "KeyA") {
            console.log("The 'A' key is pressed.");
            let audioA = new Audio("audio/a.mp3");
            audioA.play();

        }
        else if (event.code === "KeyS") {
            console.log("The 'S' key is pressed.");
            let audioS = document.createElement("audio");
            audioS.src = "audio/s.mp3";
            audioS.play();
                    }
        else if (event.code === "KeyD") {
            console.log("The 'D' key is pressed.");
            let audioA = new Audio("audio/d.mp3");
            audioA.play();
        }
        else if (event.code === "KeyF") {
            console.log("The 'F' key is pressed.");
            let audioA = new Audio("audio/f.mp3");
            audioA.play();
        }
        else if (event.code === "KeyG") {

            let audioA = new Audio("audio/g.mp3");
            audioA.play();
        }
        else if (event.code === "KeyH") {
            console.log("The 'H' key is pressed.");
            let audioA = new Audio("audio/h.mp3");
            audioA.play();
        }
        else if (event.code === "KeyJ") {
            console.log("The 'J' key is pressed.");
            let audioA = new Audio("audio/j.mp3");
            audioA.play();
        }
        else if (event.code === "KeyW") {
            console.log("The 'w' key is pressed.");
            let audioA = new Audio("audio/w.mp3");
            audioA.play();
        }
        else if (event.code === "KeyE") {
            console.log("The 'E' key is pressed.");
            let audioA = new Audio("audio/E.mp3");
            audioA.play();
        }
        else if (event.code === "KeyT") {
            console.log("The 'T' key is pressed.");
            let audioA = new Audio("audio/T.mp3");
            audioA.play();
        }
        else if (event.code === "KeyY") {
            console.log("The 'Y' key is pressed.");
            let audioA = new Audio("audio/Y.mp3");
            audioA.play();
        }
        else if (event.code === "KeyU") {
            console.log("The 'U' key is pressed.");
            let audioA = new Audio("audio/U.mp3");
            audioA.play();
        }

        else console.log("Warning");


    })
